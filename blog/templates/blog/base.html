{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Django Men blog</title>
	   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
         rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous"
		/>
		<link
         rel="stylesheet"
         href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
		/>
		<link rel="stylesheet" href="{% static 'css/blog.css' %}" />
	</head>
	<body>
		<header class="page-header">
			<div container="container">
				<h1><a href="/">Django Men</a></h1>
				{% if user.is_authenticated %}
					<span>
						<a href="{% url 'post_list' %}" class="top-menu" title="Listar posts">
							{% include './icons/journal-text.svg' %}
						</a>
						<a href="{% url 'post_draft_list' %}" class="top-menu" title="Listar borradores">
							{% include './icons/pencil-square.svg' %}
						</a>
						<a href="{% url 'post_new' %}" class="top-menu" title="Crear post">
							{% include './icons/file-earmark-plus.svg' %}
						</a>
					</span>
				{% endif %}
			</div>
		</header>
		<main class="content container">
			<div class="row">
				<div class="col">
					{% block content %}{% endblock %}
				</div>
			</div>
		</main>
	</body>
</html>
