{% extends "blog/base.html" %}

{% block main %}
<div class="login-center">
  <div class="login-container text-white bg-dark">
    <h2 class="mb-5 text-center">Restablecer contraseña</h2>
    <form method="post" action="{% url 'password_reset' %}">
      {% csrf_token %}
      <div class="mb-4">
        {% comment %} <label for="id_email" class="form-label">Correo electrónico</label> {% endcomment %}
        <input 
          type="email" 
          name="email" 
          id="id_email" 
          class="form-control" 
          required placeholder="Ingresa tu correo electrónico">
      </div>
      <input type="submit" value="Enviar enlace de restablecimiento" class="btn btn-primary w-100 mt-2" />
    </form>
    <div class="text-center mt-5">
      <a href="{% url 'login' %}" class="text-info text-decoration-none">Volver al login</a>
    </div>
  </div>
</div>
{% endblock %}
